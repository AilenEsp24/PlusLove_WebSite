        <main>

                <h1>¿Te interesa darnos una mano?</h1>
                <p>Completá el siguiente formulario para participar de encuestas y entrevistas, ¡nos ayudarías mucho a mejorar!</p>
            </div>
             <form class="form">
                 <h2 class="form_title">Registrá tus datos</h2>
                 <div class="form_container">
                     <div class="form_group">
                        <input id="name" class="form_input" type="text" name="nombre" placeholder=" ">
                        <label class="form_label" for="nombre">Nombre:</label>
                        <span class="form_line"></span>    
                     </div>
                     <div class="form_group">
                        <input id="secondName" class="form_input" type="text" name="apellido" placeholder=" ">
                        <label class="form_label" for="apellido">Apellido:</label>
                        <span class="form_line"></span>    
                     </div>
                     <div class="form_group">
                        <input id="email" class="form_input" type="email" name="email" placeholder=" ">
                        <label class="form_label" for="email">Email:</label>
                        <span class="form_line"></span>    
                     </div>
                 </div>
                <input class="form_submit" type="submit">
            </form>
